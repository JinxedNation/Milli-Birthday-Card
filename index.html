<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h1>Happy Birthday, [Friend's Name]!</h1>
    <p>Click below to reveal a surprise!</p>
    <button onclick="revealMessage()">Open Card</button>
    <div id="message" class="hidden">
      🎉🎈 Hope you have a fantastic year ahead! 🎈🎉
    </div>
  </div>

  <script>
    function revealMessage() 
    {
      document.getElementById('message').classList.toggle('hidden');
    }
  </script>
</body>
</html>
